<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ page.title }} | {{ site.title }}</title>
    <link rel="stylesheet" href="{{ '/assets/css/main.css' | relative_url }}">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap">
    <!-- MathJax Configuration -->
    <script>
        MathJax = {
            tex: {
                inlineMath: [['$', '$'], ['\\(', '\\)']],
                displayMath: [['$$', '$$'], ['\\[', '\\]']]
            }
        };
    </script>
    <script id="MathJax-script" async src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js"></script>
</head>
<body>
    <div class="container">
        <header class="site-header">
            <nav class="main-nav">
                <a href="{{ '/' | relative_url }}" class="logo">{{ site.title }}</a>
                <div class="nav-links">
                    {% for item in site.data.navigation %}
                    <a href="{{ item.url | relative_url }}" class="nav-link {% if page.url == item.url %}active{% endif %}">
                        {{ item.title }}
                    </a>
                    {% endfor %}
                </div>
            </nav>
        </header>

        <main class="content">
            {{ content }}
        </main>

        <footer class="site-footer">
            <div class="footer-content">
                <p>&copy; {{ site.time | date: '%Y' }} {{ site.author.name }}</p>
                <div class="social-links">
                    <a href="https://github.com/{{ site.author.github }}" target="_blank">GitHub</a>
                    <a href="cv.pdf" class="contact-link">CV</a>
                    <a href="mailto:{{ site.author.email }}" class="contact-link">Email</a>
                </div>
            </div>
        </footer>
    </div>
</body>
</html>
